{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="{% static "images/favicon.png" %}">
    <title>Menu</title>
    <style>
        ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

li a:hover:not(.active) {
  background-color: #111;
  color: white;
}


li {
  float: left;
}

li a {
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

#1 {
  display: block;
  color: yellow;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
    </style>
</head>
<body>
<ul>
    {% if user.is_authenticated %}
    <li style="color:blue; padding: 14px 16px;">Hello, {{user.username}}</li>
  <li><a href="logout">Logout</a></li>
    {% else %}
  <li><a href="/">Register</a></li>
  <li><a href="login">Login</a></li>
    {% endif %}
</ul>
{% block content %}

{% endblock %}
</body>
</html>
